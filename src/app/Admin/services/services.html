<div class="main-content">
  <h3 class="mb-4">Gallery Registration Form</h3>

  <div class="card p-4">
    <form [formGroup]="serviceform">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Service Name</label>
          <input type="text" formControlName="servicename" class="form-control" placeholder="Enter name">
        </div>

        <div class="col-md-6">
          <label class="form-label">Description</label>
          <input type="text" formControlName="description" class="form-control" placeholder="Enter name">
        </div>




            
      </div>

      <button type="submit" (click)="onSubmit()" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
