<div class="main-content">
  <h3 class="mb-4">Gallery Registration Form</h3>

  <div class="card p-4">
    <form [formGroup]="galleryform">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Gallery Name</label>
          <input type="text" formControlName="galleryname" class="form-control" placeholder="Enter gallery name">
        </div>

            <div class="col-md-6">
          <label class="form-label">Image</label>
          <input type="file" class="form-control" formControlName="image" placeholder="Enter image">
        </div>


      </div>

      <button type="submit" (click)="onSubmit()" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
